[package]
name = "dprint-swc-ext"
version = "0.7.0"
authors = ["David Sherret <dsherret@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Functionality to make swc easier to work with."

[package.metadata.docs.rs]
all-features = true

[features]
sourcemap = ["swc_common/sourcemap"]
view = []

[dependencies]
bumpalo = "3.12.0"
num-bigint = "0.4"
rustc-hash = "1.1.0"
swc_atoms = "0.4.39"
swc_common = "0.29.37"
swc_ecma_ast = "0.100.1"
swc_ecma_parser = "0.130.2"
text_lines = "0.6.0"

[dev-dependencies]
pretty_assertions = "1.3.0"
