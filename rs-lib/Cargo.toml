[package]
name = "dprint-swc-ecma-ast-view"
version = "0.51.0"
authors = ["David Sherret <dsherret@gmail.com>"]
edition = "2018"
license = "MIT"
description = "View of the swc AST that's easier to navigate."

[dependencies]
bumpalo = "3.8.0"
num-bigint = "0.2"
rustc-hash = "1.1.0"
swc_atoms = "0.2.9"
swc_common = "0.17.13"
swc_ecmascript = { version = "0.130.0", features = ["parser"] }
text_lines = "0.4.1"

[dev-dependencies]
pretty_assertions = "1.0.0"
